<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etapa 8 - Trabalho de Banco de Dados</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: white;">
    <div>
        <button id="btn_func">Cadastro de Funcionário</button>
        <button id="btn_caixa">Caixa</button>
        <button id="btn_relatorio_vendas">Relatório de Vendas</button>
        <button id="btn_venda">Cadastrar Venda</button>
    </div>
    <div>
        <div id="cadastro_funcionario">
            <form class="cadastro_func" novalidate>
                <div class="coluna">
                    <div class="form_input">
                        <span>Nome</span>
                        <input id="func_nome" type="text">
                    </div>
                    <div class="form_input">
                        <span>E-mail</span>
                        <input id="func_email" type="text">
                    </div>
                    <div class="form_input">
                        <span>Salário</span>
                        <input id="func_salario" type="text">
                    </div>
                    <div class="form_input">
                        <span>Status</span>
                        <select name="func_status" id="func_status">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                            <option value="desligado">Desligado</option>
                        </select>
                    </div>
                    <div class="form_input" id="func_div_caixa">
                        <span>Caixa</span>
                        <select name="func_caixa" id="func_caixa">
                        </select>
                    </div>
                    <button type="button" id="btn_cadastrar">Cadastrar</button>
                </div>
                <div class="coluna">
                    <div class="form_input">
                        <span>CPF:</span>
                        <input id="func_cpf" type="text">
                    </div>
                    <div class="form_input">
                        <span>Senha</span>
                        <input id="func_senha" type="password">
                    </div>
                    <div class="form_input">
                        <span>Telefone</span>
                        <input id="func_telefone" type="text">
                    </div>
                    <div class="form_input">
                        <span>Tipo de Funcionário</span>
                        <select name="func_tipo_funcionario" id="func_tipo_funcionario" onchange="onChangeTipoFunc()">
                            <option value="vendedor">Vendedor</option>
                            <option value="administrador">Administrador</option>
                            <option value="auxiliar">Auxiliar de Almoxarifado</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div id="caixa">
            <table class="tabela_caixa" id="tabela_caixa">
            </table>
        </div>
        <div id="relatorio_vendas">
            <div class="form_input">
                <span>Filtro</span>
                <select name="rel_filtro" id="rel_filtro" onchange="mudarFiltroRelatorio()">
                    <option value="todo_o_periodo">Todo o período</option>
                    <option value="ultima_semana">Última Semana</option>
                    <option value="ultimos_30_dias">Últimos 30 dias</option>
                    <option value="ultimo_ano">Último Ano</option>                    
                </select>
            </div>
            <table class="tabela_relatorio_vendas" id="tabela_relatorio_vendas">
            </table>
        </div>
        <div id="cadastro_venda">
            <form class="cadastro_venda">
                <div class="vend_linha">
                    <div class="form_input">
                        <span>Cliente</span>
                        <select name="vend_cliente" id="vend_cliente">
                        </select>
                    </div>
                    <div class="form_input">
                        <span>Vendedor</span>
                        <select name="vend_vendedor" id="vend_vendedor">
                        </select>
                    </div>
                    <div class="form_input">
                        <span>Forma de Pagamento</span>
                        <select name="vend_pagamento" id="vend_pagamento">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cartão</option>
                        </select>
                    </div>
                    <button type="button" id="btn_abrir_venda" class="inline_button" style="margin-top: 18px;">Abrir Venda</button>
                </div>
                <div style="padding-top: 10px;">
                    <div class="lista_itens" id="vend_lista_itens">
                        
                    </div>
                </div>
                <div>
                    <div class="form_input">
                        <span>Busca de produto</span>
                        <div class="vend_cont_busca">
                            <input id="vend_busca" type="text">
                            <button type="button" id="btn_vend_busca" class="inline_button">Buscar</button>
                        </div>
                    </div>
                    <div id="resultado_busca_prod" class="res_busca_prod">
                        <div class="item_busca_prod item_sel" onclick="selecionaProd(1);">Nome do Produto</div>
                        <div class="item_busca_prod" onclick="selecionaProd(2);">Nome do Produto</div>
                        <div class="item_busca_prod" onclick="selecionaProd(3);">Nome do Produto</div>
                        <div class="item_busca_prod">Nome do Produto</div>
                    </div>
                    <button type="button" id="vend_add_produto" class="inline_button" style="width: 100%;">Adicionar Produto Selecionado</button>
                    <div class="form_input">
                        <span>Código do Cupom</span>
                        <div class="vend_cont_busca">
                            <input id="vend_cod_cupom" type="text">
                            <button type="button" id="btn_confirma_cupom" class="inline_button">Confirmar</button>
                        </div>
                    </div>
                    <div class="total_venda">
                        <span class="label_total_venda">Total Venda</span>
                        <span id="vend_total" style="font-size: 1.3rem;">R$ 0,00</span>
                        <span id="vend_impostos" style="font-size: 0.9rem; padding-top: 6px;">* Impostos: R$ 0,00</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./trabalho_roupa.js"></script>

</html>
